<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1_helloReact</title>
		<!-- 引入核心库 -->
		<script src="js/react.production.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.production.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/babel.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/babel">
			//创建虚拟DOM
			const VDOM = <h1>Hello,React</h1>
			//把DOM加入页面中
			ReactDOM.render(VDOM,document.getElementById("test"))
		</script>
	</body>
</html>
