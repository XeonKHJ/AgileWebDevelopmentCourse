<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>t1</title>
</head>
<body>
<h1>复选框全选与反选</h1>
<p><input type="checkbox" name="likes" id="likesInput" onchange="likesChanged()"/>爱好</p>
<p><input type="checkbox" name="like" checked />运动</p>
<p><input type="checkbox" name="like" />学习</p>
<p><input type="checkbox" name="like" />健身</p>
<p><input type="checkbox" name="like" />美食</p>
<p><input type="checkbox" name="like" />户外</p>
<p>
<button onclick="checkAll()">全选</button> 
<button onclick="checkInverse()">反选</button>  
<button onclick="unCheck()">全不选</button></p>
</body>
<script type="text/javascript">
	function checkAll(){
		var likes = document.getElementsByName("like");
		for (var i = 0; i < likes.length; i++) {
			likes[i].checked = true 
		}
	}
	
	function checkInverse(){
		var likes = document.getElementsByName("like");
		for (var i = 0; i < likes.length; i++) {
			likes[i].checked = !(likes[i].checked)
		}
	}

	function unCheck(){
		var likes = document.getElementsByName("like");
		for (var i = 0; i < likes.length; i++) {
			likes[i].checked = false 
		}
	}

	function likesChanged()
	{
		var likesInput = document.getElementById("likesInput");
		var likes = document.getElementsByName("like");
		for(var i = 0; i < likes.length; ++i)
		{
			likes[i].checked = likesInput.checked
		}
	}
</script>
</html>
